<div id="container">
<svg xmlns="http://www.w3.org/2000/svg" id="title" viewBox="0 0 1425 350" width="250px">
  
<defs></defs><path fill="#2980b9" stroke="#0066cc" style=""></path><text x="0" y="75%" style="font-size: 260px; font-family: Monsterrat, sans-serif; font-weight: 600;"></text></svg>
</div>

<script>
    window.onload = function () {

	var blue = '#2980b9';
	var l = Snap('#title');
	var p = l.select('path');

	l.append(p);

	p.attr({
		fill: blue,
		stroke: '#0066CC',
	});

	setTimeout( function() {
		// modify this one line below, and see the result !
		var logoTitle = 'kill streak';
		var logoRandom = '';
		var logoTitleContainer = l.text(0, '75%', '');
		var possible = "-+*/|}{[]~\\\":;?/.><=+-_)(*&^%$#@!)}";
		logoTitleContainer.attr({
			fontSize: 300,
			fontFamily: 'Monsterrat, sans-serif',
			fontWeight: '600'
		});

		function generateRandomTitle(i, logoRandom) {
			setTimeout( function() {
				logoTitleContainer.attr({ text: logoRandom });
			}, i*70 );
		}

		for( var i=0; i < logoTitle.length+1; i++ ) {
			logoRandom = logoTitle.substr(0, i);
			for( var j=i; j < logoTitle.length; j++ ) { 
				logoRandom += possible.charAt(Math.floor(Math.random() * possible.length)); 
			}
			generateRandomTitle(i, logoRandom);
			logoRandom = '';
		}

	}, 500 );

}
</script>
